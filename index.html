<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="library.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="form-container">
          <h2>Add a book</h2>
          <form action="" id="book-form" class="book-form">
            <p>
              <label for="title">
                Title<span aria-label="required">*</span>
              </label>
              <input type="text"
                     id="title"
                     required
                     placeholder="Lord of the Rings: Return of the King" />
            </p>
            <p>
              <label for="author">
                Author<span aria-label="required">*</span>
              </label>
              <input type="text" id="author" required placeholder="J.R.R. Tolkein" />
            </p>
            <p>
              <label for="year">
                Year<span aria-label="required">*</span>
              </label>
              <input type="text"
                     id="year"
                     pattern="\b(?:BC ?|B\.C\. ?)?\d+\b"
                     required
                     placeholder="1955" />
            </p>
            <p>
              <label for="pages">
                Pages<span aria-label="required">*</span>
              </label>
              <input type="number" id="pages" min="1", max="20000"  required />
            </p>
            <p>
              <label for="read">Read?</label>
              <input type="checkbox" id="read" />
            </p>
            <button type="submit">Add</button>
          </form>
        </div>
      </div>
      <div class="main-content">
        <h1 class="header">Library</h1>
        <div class="books-container"></div>
      </div>
    </div>
  </body>
</html>
